<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>RSS Reader</title>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-modal="true" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Сборка дистрибутива пакета с помощью Poetry / Python: Настройка окружения</h5><button
              type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body">Цель: Научиться собирать дистрибутивы проектов и устанавливать их с помощью pip.</div>
          <div class="modal-footer"><a class="btn btn-primary full-article"
              href="https://ru.hexlet.io/courses/python-setup-environment/lessons/poetry-and-packaging/theory_unit"
              role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a><button type="button"
              class="btn btn-secondary" data-dismiss="modal">Закрыть</button></div>
        </div>
      </div>
    </div>    
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form">
              <div class="form-row">
                <div class="col"><input autofocus="" required="" name="url" aria-label="url"
                    class="form-control form-control-lg w-100" placeholder="ссылка RSS"></div>
                <div class="col-auto"><button type="submit" aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5">Add</button></div>
              </div>
            </form>
            <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds">
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts">
          </div>
        </div>
      </section>
    </main>    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
