<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Описание новости
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article"
              href="Ссылка на новость"
              role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form">
              <div class="form-row">
                <div class="col"><input readonly="true" autofocus="" required="" name="url" aria-label="url"
                    class="form-control form-control-lg w-100" placeholder="ссылка RSS"></div>
                <div class="col-auto"><button disabled="true" type="submit" aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5">Add</button></div>
              </div>
            </form>
            <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds">
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts">
          </div>
        </div>
      </section>
    </main>    <!-- Optional JavaScript -->
</html>
